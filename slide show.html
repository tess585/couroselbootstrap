<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slide</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

 <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images.j" alt="Los Angeles" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="assets/image" alt="Chicago" class="d-block w-100">
      <p1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur blanditiis cumque delectus dolore doloremque et excepturi expedita ipsam iusto laboriosam minus natus nesciunt obcaecati omnis, provident quam unde voluptas voluptatem!</p1>
    </div>

    <div class="carousel-item">
      <img src="assets/payment" alt="New York" class="d-block w-100">
    </div>

    <div class="carousel-item">
      <img src="assets/big" alt="New York" class="d-block w-100">
    </div>


  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>




</body>
</html>
